          <text class="hw hw--2" x="0" y="190">primrose cove</text>
      
          <text class="hw hw--3" x="0" y="260">
            many travelers have reported seeing haunting visons once the sun sets on primrose cove
          </text>
      
          <text class="hw hw--4" x="0" y="330">
            like a whispering ephemeral nostalgia, travelels have seen visons of a faint ethereal mist 
          </text>
      
          <text class="hw hw--4b" x="0" y="400">
            formlessly effervescing at the abyss of the cove, as chariots of water canter along the shoreline
          </text>
      
          <text class="hw hw--5" x="0" y="485">
            a word of caution, we heavly advise returning to the mansion before twilight,
          </text>
      
          <text class="hw hw--6" x="0" y="585"> best of luck</text>
